<!DOCTYPE html>
<html lang="cs">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etapa E{{ stage }}</title>
  <style type="text/css">
    body {font-family: sans-serif}
    h1, h2, h3, h4, h5 {
      color: #2d2d2d;
      font-family: sans-serif;
      clear: left;
    }
    h1 {font-size: 220%; font-weight: bold;}
    h2 {font-size: 150%; font-weight: bold;}
    h3 {font-size: 120%;}
    .text {text-align:left}
    .code {background-color: lightgray; text-align:left}

    .nowrap { white-space: nowrap; }
    .right { text-align: right; }
    .red { color: red; }
    .blue { color: blue; }
    .green { color: green; }
    .bold { font-weight: bold; }
    .bt { border-top: 1px solid gray; }
    .bb { border-bottom: 1px solid gray; }
    .bl { border-left: 1px solid gray; }
    .br { border-right: 1px solid gray; }
    .btb { border-top: 2px solid black; }
    .bbb { border-bottom: 2px solid black; }
    .blb { border-left: 2px solid black; }
    .brb { border-right: 2px solid black; }
    table { border: 0px solid gray; border-spacing: 0px 0px;}
    tr.odd { background-color: #e6e6e6; }
    th { padding: 3px; border: 0px; background-color: #8dd35f; }
    td { padding: 3px; border: 0px; }
  </style>
</head>
<body>
  <h1>Etapa E{{ stage }}</h1>
  <h2>{{ event.name }}</h2>
  <h3>{{ event.place }}</h3>
  <hr>
  <h2>Výsledky</h2>
  <p>
{%- for cls in classes %}
<a href="results/{{ cls.ascii }}.html">{{ cls.name }}</a>{% if not loop.last %} | {% endif %}
{%- endfor %}  
  </p>
  <hr>
  <h2>Startovky</h2>
  <p>
{%- for cls in classes %}
<a href="starts/{{ cls.ascii }}.html">{{ cls.name }}</a>{% if not loop.last %} | {% endif %}
{%- endfor %}  
  </p>
  <hr>
  <p>
    <a href="../index.html">Hlavní strana</a>
  </p>
</body>
</html>
